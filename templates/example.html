{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'css/mdb.css' %}">
    
</head>
<body>
    <div class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="{% static 'image/mountain.jpg' %}" width="900px" height="600px">
            </div>
            <div class="carousel-item active">
                <img src="{% static 'image/COFFEEE.jpeg' %}" width="900px" height="600px">
            </div>
        
            <div class="carousel-item">
                <img src="{% static 'image/BRIDGE.jpeg' %}" width="900px" height="600px">
            </div>
        </div>
    </div>
    
    
    <script src="{% static 'js/jquery.js' %}"></script>
    <script src="{% static 'js/popper.js' %}"></script>
    <script src="{% static 'js/bootstrap.js' %}"></script>
    <script src="{% static 'js/mdb.js' %}"></script>

    <script>
        $('.carousel').carousel(
            {
                'interval':3000,
                'touch':'true'
            }
        )
    </script>
</body>
</html>
